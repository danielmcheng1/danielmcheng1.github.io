<!doctype html>
<head>
    <title>Scrabble Apprentice</title>
    <link rel="stylesheet" href="/static/css/login.css" type="text/css">
</head>

{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
 
<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h2>Can you beat the Scrabble AI?</h2>
			</div>
            <div class="login-failure-message">{{login_failure_message}}</div>
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
                <br>
                <div class="notes"><u>NOTE:</u> Please only use a temporary password to enable sharing of your game across devices. Passwords are *not* encrypted.</div>			    
                <br>
			</div>
		</div>
	</div>
</form>
 
{% endif %}
{% endblock %}

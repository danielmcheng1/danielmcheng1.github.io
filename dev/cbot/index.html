<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat Bot</title>
    <meta charset="utf-8"/>
    <link rel=stylesheet href="css/nav.css">
    <link rel=stylesheet href="css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    

    <script>
        var currentBot = "Ellie"; 
        var ws = new WebSocket("ws://localhost:8000");

        //ws.onopen = () => ws.send('hello');
        
        // Close socket when window closes
        $(window).on('beforeunload', function(){
           ws.close();
        });

        ws.onerror = function(event) {
            location.reload();
        }

        ws.onmessage = function(event)  { 
            var message_received = event.data;
            chat_add_message(message_received, false);
        };

        // Add a message to the chat history
        function chat_add_message(message, isUser) {
            var class_suffix = isUser ? '_user' : '';

            var html = '\
            <div class="chat_line">\
                <div class="chat_bubble'+class_suffix+'">\
                  <div class="chat_triangle'+class_suffix+'"></div>\
                    '+message+'\
                </div>\
            </div>\
            ';
            chat_add_html(html);
        }

        // Add HTML to the chat history
        function chat_add_html(html) {
            $("#chat_log").append(html);
            chat_scrolldown();
        }

        // Scrolls the chat history to the bottom
        function chat_scrolldown() {
            $("#chat_log").animate({ scrollTop: $("#chat_log")[0].scrollHeight }, 500);
        }

        // If press ENTER, talk to chat and send message to server
        $(function() {
           $('#chat_input').on('keypress', function(event) {
              if (event.which === 13 && $(this).val() != ""){
                 var message = $(this).val();
                 $(this).val("");
                 chat_add_message(message, true);
                 ws.send(currentBot + " " + message)
                 /*ws.send(JSON.stringify({
                    bot: currentBot, 
                    message: message
                 }));*/
              }
           });
        });
    </script>

</head>

<body>
    <br>
    <div class = "dropdown"><b>Select Your Therapist:</b>
        <br><button class="dropbtn" id = "Ellie">Ellie</button> <button class="dropbtn" id= "Emoti">Emoti</button> <button class="dropbtn" id = "MBTI_Master">MBTI Master</button>
    </div>
    <div id="chat_container">
        <div id="chat_log">
        </div>
        <div id="chat_input_container">
            <div><input id="chat_input" /></div>
        </div>
    </div>

</body>
</html>

<script>
    var bots = ["Ellie", "Emoti", "MBTI_Master"]
    bots.forEach(function(bot) {
        var elem = document.getElementById(bot);
        elem.addEventListener("click", function() {
            currentBot = bot;
        });
    });
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Your Virtual Therapist</title>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel=stylesheet href="../static/css/chatbot.css">
</head>
<body>
    <!--Charts-->
    <div id="div_emotions_chart" style = "white-space: nowrap; width: 70%">
        <canvas id="canvas_emotions_chart"  style = "display: inline; float: left; width: 50%; height: 100%"></canvas>
        <div id="checkboxes_emotions_chart" style = "display: inline; float: left"></div>
        <br>
        <canvas id="canvas_keywords_chart"  style = "display: inline; float: right; width: 50%; height: 100%"></canvas>
    </div>
    <div id="show_chat_message"></div>
    <!--button id="show full">Show Full Conversation</button-->

    <div class="shout_box right_first">
    <div class="chat_header">Eliana<div class="close_btn">&nbsp;</div></div>
      <div class="toggle_chat">
      <div class="message_box" id = "eliana_message_box">
        </div>
        <div class="user_info">
            <input name="shout_username" id="shout_username" type="text" placeholder="Your Name" /><!--maxlength = "15"-->
            <input name="shout_message" id="shout_message" type="text" placeholder="Type Message Hit Enter"/> 
        </div>
        </div>
    </div>
    
    <div class="shout_box right_second">
    <div class="chat_header">Ana<div class="close_btn">&nbsp;</div></div>
      <div class="toggle_chat">
      <div class="message_box" id = "ana_message_box">
        </div>
        <div class="user_info">
            <input name="shout_username" id="shout_username" type="text" placeholder="Your Name" />
            <input name="shout_message" id="shout_message" type="text" placeholder="Type Message Hit Enter"/> 
        </div>
        </div>
    </div>
    
    <div class="shout_box right_third">
    <div class="chat_header">Olga<div class="close_btn">&nbsp;</div></div>
      <div class="toggle_chat">
      <div class="message_box" id = "olga_message_box">
        </div>
        <div class="user_info">
            <input name="shout_username" id="shout_username" type="text" placeholder="Your Name" />
            <input name="shout_message" id="shout_message" type="text" placeholder="Type Message Hit Enter"/> 
        </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="../static/js/run_socket.js" charset="utf-8"></script>
<script type="text/javascript" src="../static/js/make_charts.js" charset="utf-8"></script>
